<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Etiqueta de Atrás | Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="icon" type="image/x-icon" href="../assets/nutritional_icon.ico" />
  <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
  <header>
    <nav>
      <div class="wrapper">
        <div class="navbar navbar-expand-md navbar-dark p-2">
          <div class="container-fluid d-flex flex-wrap justify-content-between align-items-center">
            <!-- Logo -->
            <a class="nav d-flex navbar-brand" href="../index.html">
              <img src="../assets/nutritional_claro.png" alt="la etiqueta de atrás logo" />
              <p>LA ETIQUETA DE ATRÁS</p>
            </a>

            <!-- Links -->
            <div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon borderless"></span>
              </button>
              <ul class="navbar-nav collapse navbar-collapse" id="navbarSupportedContent">
                <li class="nav-item mx-2">
                  <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Slider -->
    <div class="slider container-fluid">
      <p class="text-center">Si tenés alguna consulta o querés agregar información, no dudes en enviarnos un mensaje.
      </p>
    </div>
  </header>

  <main>
    <!-- Contact form -->
    <div class="container py-5">
      <div class="row">
        <div class="col"></div>
        <div class="col-12 col-md-8 col-lg-6 contact-form shadow p-4">
          <form id="contact-form">

            <input type="hidden" name="contact_number">

            <label for="name" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="name" name="user_name" required />

            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" name="user_email" required />

            <fieldset>
              <legend>----- Podés colaborar con una etiqueta -----</legend>
              <label for="product" class="form-label">Producto:</label>
              <input type="text" class="form-control" id="product" name="user_product" />
              <label for="urlFront" class="form-label">URL de la imagen frontal:</label>
              <input type="text" class="form-control" id="urlFront" name="user_url_front" />
              <label for="urlBack" class="form-label">URL de la imagen trasera:</label>
              <input type="text" class="form-control" id="urlBack" name="user_url_back" />
            </fieldset>

            <fieldset>
              <legend>----- Y dejar tu comentario -----</legend>
              <label for="message" class="form-label">Mensaje:</label>
              <textarea class="form-control" id="message" rows="3" name="message"></textarea>
            </fieldset>

            <div class="d-flex justify-content-between contact-buttons">
              <button class="btn" type="" id="btn-borrar">Borrar</button>
              <button type="submit" value="send" class="btn shadow ms-auto">Enviar</button>
            </div>
          </form>
          <p id="sent-message"></p>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="text-center pt-3">
      <p class="mb-2">Sitio web diseñado y desarrollado por <a href="https://www.linkedin.com/in/ariel-levita/"
          target="_blank">Ariel Levita</a></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="../scripts/contact.js"></script>
</body>

</html>
